<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de N√∫meros para Ni√±os</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            overflow-x: hidden;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #4a5568;
            margin: 5px 0 10px 0;
            font-size: 2em;
        }

        .score {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 10px;
            font-size: 1em;
            display: inline-block;
        }

        .number-display {
            font-size: 4.5em;
            font-weight: bold;
            color: #2d3748;
            margin: 15px 0;
            background: #f7fafc;
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #e2e8f0;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
            flex-shrink: 0;
        }

        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 100px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-accent {
            background: #ed8936;
            color: white;
        }

        .btn-accent:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .feedback {
            font-size: 1em;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
        }

        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
        }

        .feedback.neutral {
            background: #e2e8f0;
            color: #4a5568;
        }

        .voice-status {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .voice-status.listening {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .voice-status.processing {
            background: #fbb6ce;
            color: #97266d;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 6px 25px rgba(66, 153, 225, 0.6);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
                min-height: calc(100vh - 10px);
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin: 0 0 8px 0;
            }
            
            .instructions {
                font-size: 0.75em;
                padding: 8px;
                margin-bottom: 10px;
            }

            .number-display {
                font-size: 3.5em;
                padding: 10px;
                margin: 10px 0;
            }

            .button-row {
                gap: 8px;
            }

            button {
                min-width: 90px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            .feedback {
                font-size: 0.9em;
                padding: 8px;
                margin: 8px 0;
                min-height: 35px;
            }
        }

        .instructions {
            background: #e6fffa;
            color: #234e52;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.8em;
            border-left: 3px solid #38b2ac;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <a href="index.html" style="background: #e2e8f0; color: #4a5568; padding: 6px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; font-size: 0.8em;" onmouseover="this.style.background='#cbd5e0'" onmouseout="this.style.background='#e2e8f0'">
                    ‚¨ÖÔ∏è
                </a>
                <h1>üéØ Juego de N√∫meros</h1>
                <div style="width: 40px;"></div>
            </div>
        </div>
        
        <div class="instructions">
            üì¢ <strong>Instrucciones:</strong> Di el n√∫mero que ves en voz alta. ¬°Presiona "¬°Responder!" para empezar!
        </div>

        <div class="main-content" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <div class="score" style="margin-bottom: 10px;">
                Puntuaci√≥n: <span id="score">0</span>
            </div>
            
            <div class="number-display" id="numberDisplay">
                42
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button id="listenBtn" class="btn-primary" style="background: linear-gradient(135deg, #4299e1, #667eea); font-size: 1.1em; padding: 15px 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3); animation: pulse-glow 2s infinite;">üé§ ¬°Responder!
                    </button>
                </div>
                <div class="button-row">
                    <button id="speakBtn" class="btn-secondary">üîä Ayuda</button>
                    <button id="nextBtn" class="btn-accent">‚û°Ô∏è Siguiente</button>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div id="voiceStatus" class="voice-status" style="display: none;"></div>
            <div id="feedback" class="feedback neutral">¬°Presiona "¬°Responder!" para comenzar!</div>
            
            <div style="text-align: center; margin-top: 10px;">
                <button id="resetBtn" style="background: #f56565; color: white; padding: 6px 12px; font-size: 0.75em; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.3s ease;" onmouseover="this.style.background='#e53e3e'" onmouseout="this.style.background='#f56565'">
                    üîÑ Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        class NumberGame {
            constructor() {
                this.currentNumber = 0;
                this.score = 0;
                this.recognition = null;
                this.synthesis = null;
                this.lastActionWasSpeak = false;
                
                this.initElements();
                this.initSpeechRecognition();
                this.initSpeechSynthesis();
                this.loadScore();
                this.generateNewNumber();
                this.bindEvents();
            }

            initElements() {
                this.scoreElement = document.getElementById('score');
                this.numberDisplay = document.getElementById('numberDisplay');
                this.listenBtn = document.getElementById('listenBtn');
                this.speakBtn = document.getElementById('speakBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.feedback = document.getElementById('feedback');
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'es-AR';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.maxAlternatives = 3;

                    this.recognition.onstart = () => {
                        console.log('Reconocimiento iniciado');
                        this.showVoiceStatus('üé§ Escuchando...', 'listening');
                        this.listenBtn.disabled = true;
                        this.listenBtn.textContent = 'üé§ Escuchando...';
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        if (interimTranscript) {
                            this.showVoiceStatus(`Escuchando: "${interimTranscript}"`, 'listening');
                            
                            const number = this.spanishTextToNumber(interimTranscript.toLowerCase().trim());
                            if (number !== null && number >= 0 && number <= 100) {
                                this.recognition.stop();
                                this.processVoiceInput(interimTranscript.toLowerCase().trim());
                                return;
                            }
                        }

                        if (finalTranscript) {
                            this.recognition.stop();
                            this.processVoiceInput(finalTranscript.toLowerCase().trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Error de reconocimiento:', event.error);
                        this.showFeedback('Error al escuchar. Intenta de nuevo.', 'incorrect');
                        this.resetListenButton();
                        this.hideVoiceStatus();
                    };

                    this.recognition.onend = () => {
                        this.resetListenButton();
                        setTimeout(() => this.hideVoiceStatus(), 1000);
                    };
                } else {
                    this.showFeedback('Tu navegador no soporta reconocimiento de voz', 'incorrect');
                    this.listenBtn.disabled = true;
                }
            }

            initSpeechSynthesis() {
                if ('speechSynthesis' in window) {
                    this.synthesis = window.speechSynthesis;
                } else {
                    this.speakBtn.disabled = true;
                }
            }

            bindEvents() {
                this.listenBtn.addEventListener('click', () => this.startListening());
                this.speakBtn.addEventListener('click', () => this.speakNumber());
                this.nextBtn.addEventListener('click', () => this.generateNewNumber());
                this.resetBtn.addEventListener('click', () => this.resetScore());
            }

            generateNewNumber() {
                this.currentNumber = Math.floor(Math.random() * 101);
                this.numberDisplay.textContent = this.currentNumber;
                this.showFeedback('¬°Nuevo n√∫mero! Di el n√∫mero que ves.', 'neutral');
                this.lastActionWasSpeak = false;
            }

            startListening() {
                if (this.recognition) {
                    this.lastActionWasSpeak = false;
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.log('Error al iniciar:', error);
                        this.showFeedback('Error al acceder al micr√≥fono.', 'incorrect');
                    }
                }
            }

            speakNumber() {
                this.lastActionWasSpeak = true;
                this.speakText(this.numberToSpanish(this.currentNumber));
            }

            speakText(message) {
                if (!this.synthesis) return;

                this.synthesis.cancel();

                // Obtener voces disponibles
                const voices = this.synthesis.getVoices();
                console.log('Voces disponibles:', voices.map(v => `${v.name} (${v.lang})`));

                // Buscar voz femenina argentina/latina
                const femaleVoice = voices.find(voice => 
                    voice.lang === 'es-AR' && (voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('mujer'))
                ) || voices.find(voice => 
                    voice.lang.startsWith('es') && (voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('mujer'))
                ) || voices.find(voice => voice.lang === 'es-AR'
                ) || voices.find(voice => voice.lang.startsWith('es'));

                const utterance = new SpeechSynthesisUtterance(message);
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                    console.log('üéôÔ∏è Usando voz femenina:', femaleVoice.name);
                } else {
                    utterance.lang = 'es-AR';
                    console.log('üéôÔ∏è Usando voz por defecto');
                }

                utterance.rate = 0.8;
                utterance.pitch = 1.3;  // Tono m√°s agudo para sonar m√°s femenino
                utterance.volume = 1.0;

                this.synthesis.speak(utterance);
            }

            processVoiceInput(spokenText) {
                const spokenNumber = this.spanishTextToNumber(spokenText);
                
                if (spokenNumber === this.currentNumber) {
                    // Solo dar puntos si no fue despu√©s de usar el bot√≥n de hablar
                    if (!this.lastActionWasSpeak) {
                        this.score++;
                        this.saveScore();
                    }
                    this.scoreElement.textContent = this.score;
                    this.showFeedback(`¬°Correcto! Era ${this.currentNumber}. ¬°Bien hecho! üéâ`, 'correct');
                    this.speakText('¬°Correcto! ¬°Muy bien!');
                    setTimeout(() => this.generateNewNumber(), 3000);
                } else if (spokenNumber !== null) {
                    this.showFeedback(`No es correcto. Dijiste "${spokenNumber}" pero era "${this.currentNumber}". ¬°Int√©ntalo de nuevo! ü§î`, 'incorrect');
                    this.speakText('Int√©ntalo otra vez');
                } else {
                    this.showFeedback(`No entend√≠ "${spokenText}". ¬°Int√©ntalo de nuevo! üé§`, 'incorrect');
                    this.speakText('No te entend√≠, int√©ntalo otra vez');
                }
                
                // Reset la bandera despu√©s de procesar
                this.lastActionWasSpeak = false;
            }

            numberToSpanish(num) {
                const ones = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
                const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'diecis√©is', 'diecisiete', 'dieciocho', 'diecinueve'];
                const tens = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];

                if (num === 0) return 'cero';
                if (num === 100) return 'cien';
                
                if (num < 10) return ones[num];
                if (num < 20) return teens[num - 10];
                if (num < 30) return num === 20 ? 'veinte' : 'veinti' + ones[num - 20];
                if (num < 100) {
                    const ten = Math.floor(num / 10);
                    const one = num % 10;
                    return tens[ten] + (one > 0 ? ' y ' + ones[one] : '');
                }
                
                return num.toString();
            }

            spanishTextToNumber(text) {
                const numberMap = {
                    'cero': 0, 'uno': 1, 'dos': 2, 'tres': 3, 'cuatro': 4, 'cinco': 5,
                    'seis': 6, 'siete': 7, 'ocho': 8, 'nueve': 9, 'diez': 10,
                    'once': 11, 'doce': 12, 'trece': 13, 'catorce': 14, 'quince': 15,
                    'diecis√©is': 16, 'diecisiete': 17, 'dieciocho': 18, 'diecinueve': 19,
                    'veinte': 20, 'veintiuno': 21, 'veintid√≥s': 22, 'veintitr√©s': 23,
                    'veinticuatro': 24, 'veinticinco': 25, 'veintis√©is': 26, 'veintisiete': 27,
                    'veintiocho': 28, 'veintinueve': 29, 'treinta': 30, 'cuarenta': 40,
                    'cincuenta': 50, 'sesenta': 60, 'setenta': 70, 'ochenta': 80,
                    'noventa': 90, 'cien': 100
                };

                // Variaciones comunes
                const variations = {
                    'veinti uno': 21, 'veinti dos': 22, 'veinti tres': 23, 'veinti cuatro': 24,
                    'veinti cinco': 25, 'veinti seis': 26, 'veinti siete': 27, 'veinti ocho': 28, 'veinti nueve': 29,
                    'veinte y uno': 21, 'veinte y dos': 22, 'veinte y tres': 23, 'veinte y cuatro': 24,
                    'veinte y cinco': 25, 'veinte y seis': 26, 'veinte y siete': 27, 'veinte y ocho': 28, 'veinte y nueve': 29,
                    'dieciseis': 16, 'veintidos': 22, 'veintitres': 23, 'veintiseis': 26
                };

                text = text.replace(/[.,!?¬ø¬°]/g, '').trim().toLowerCase();

                // Buscar directamente
                if (variations[text] !== undefined) return variations[text];
                if (numberMap[text] !== undefined) return numberMap[text];

                // Buscar d√≠gitos
                const digitMatch = text.match(/(\d+)/);
                if (digitMatch) {
                    const num = parseInt(digitMatch[1]);
                    if (num >= 0 && num <= 100) return num;
                }

                // Buscar con "y"
                if (text.includes(' y ')) {
                    const parts = text.split(' y ').map(p => p.trim());
                    if (parts.length === 2) {
                        const tens = numberMap[parts[0]];
                        const ones = numberMap[parts[1]];
                        if (tens && ones && tens >= 20 && tens <= 90 && ones >= 1 && ones <= 9) {
                            return tens + ones;
                        }
                    }
                }

                // Buscar palabras individuales
                const words = text.split(' ');
                for (const word of words) {
                    if (numberMap[word] !== undefined) return numberMap[word];
                    if (variations[word] !== undefined) return variations[word];
                }

                return null;
            }

            showVoiceStatus(message, type) {
                this.voiceStatus.textContent = message;
                this.voiceStatus.className = `voice-status ${type}`;
                this.voiceStatus.style.display = 'block';
            }

            hideVoiceStatus() {
                this.voiceStatus.style.display = 'none';
            }

            showFeedback(message, type) {
                this.feedback.textContent = message;
                this.feedback.className = `feedback ${type}`;
            }

            resetListenButton() {
                this.listenBtn.disabled = false;
                this.listenBtn.textContent = 'üé§ ¬°Responder!';
            }

            loadScore() {
                try {
                    const savedData = localStorage.getItem('kidsGamesData');
                    if (savedData) {
                        const gamesData = JSON.parse(savedData);
                        if (gamesData.numbers && typeof gamesData.numbers.score === 'number') {
                            this.score = gamesData.numbers.score;
                            this.scoreElement.textContent = this.score;
                        }
                    }
                } catch (error) {
                    console.error('Error loading score:', error);
                }
            }

            saveScore() {
                try {
                    let gamesData = {};
                    const savedData = localStorage.getItem('kidsGamesData');
                    if (savedData) {
                        gamesData = JSON.parse(savedData);
                    }
                    
                    if (!gamesData.numbers) {
                        gamesData.numbers = {};
                    }
                    
                    gamesData.numbers.score = this.score;
                    gamesData.numbers.lastPlayed = new Date().toISOString();
                    
                    localStorage.setItem('kidsGamesData', JSON.stringify(gamesData));
                } catch (error) {
                    console.error('Error saving score:', error);
                }
            }

            resetScore() {
                if (confirm('¬øEst√°s seguro de que quieres resetear tu puntuaci√≥n?')) {
                    this.score = 0;
                    this.scoreElement.textContent = this.score;
                    this.saveScore();
                    this.showFeedback('¬°Puntuaci√≥n reseteada! ¬°A jugar desde cero! üéØ', 'neutral');
                    this.speakText('Puntuaci√≥n reseteada. ¬°A jugar!');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NumberGame();
        });
    </script>
</body>
</html>
